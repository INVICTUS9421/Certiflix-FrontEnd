<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="icon" href="images/shopping.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(images/logbg.jpg);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 30px;
      background-color:rgba(255,165,0,0.9);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      margin-top: 200px;
      margin-left: 500px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .login-container button {
      background-color:black;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color:blue;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <div>
      <!-- Add id="loginButton" to your login button element -->
      <input type="email" id="email" placeholder="Email" required>
      <br>
      <input type="password" id="password" placeholder="Password" required>
      <br>
      <button type="button" id="loginButton" class="login-btn">Login</button>
      <br>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAFhcQBJw7090-fJaR0K7BeVPnlRnKrYwM",
      authDomain: "authentication-7890b.firebaseapp.com",
      databaseURL: "https://authentication-7890b-default-rtdb.firebaseio.com",
      projectId: "authentication-7890b",
      storageBucket: "authentication-7890b.appspot.com",
      messagingSenderId: "527223083634",
      appId: "1:527223083634:web:4b45065de2e93a1be4e8eb"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    //document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('loginButton').addEventListener('click', (e) => {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      const t1 = new Date();
      update(ref(database, 'users/' + user.uid), {
        last_login: t1
      });
      alert('user logged in');

      // Assume you have obtained the user's email during the login process
      const userEmail = email;

      // Redirect to the dashboard page with the email parameter
      window.location.href = 'dash try.html?email=' + encodeURIComponent(userEmail);
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      alert(errorMessage);
    });
});
  </script>
</body>
</html>
