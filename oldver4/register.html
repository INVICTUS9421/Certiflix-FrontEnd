<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="icon" href="images/shopping.png" type="image/x-icon">
  <link rel="stylesheet" href="register.css">
  <script src="register.js" defer></script>
</head>
<body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background: url('images/register.jpg') center/cover no-repeat fixed;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content:flex-end;
    padding-right: 100px;
    height: 100vh;
  }

  .login-container {
    background-color:rgba(5, 5, 149, 0.4);
    padding: 20px;
    padding-left: 40px;
    padding-right: 40px;
    border-radius: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 20px;
    font-family: cursive;
  }

  .login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
  }

  .login-container button {
    background-color: black;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .login-container button:hover {
    background-color:blue;
  }
</style>
  <div class="login-container">
    <h2>Register</h2>
    <form>
      <input type="text" id="first_name" placeholder="First Name" required>
      <br>
      <input type="text" id="last_name" placeholder="Last Name" required>
      <br>
      <input type="email" id="email" placeholder="Email" required>
      <br>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <br>
      <input type="text" id="org" placeholder="Organization Name" required>
      <br>
      <input type="text" id="address" placeholder="Address" required>
      <br>
      <input type="text" id="pincode" placeholder="Pincode" required>
      <br>
      <input type="password" id="password" placeholder="Password" required>
      <br>
      <input type="password" id="confirm_password" placeholder="Confirm Password" required>
      <br>
      <button type="button" id="loginButton" class="login-btn">Register</button>
      <!-- Add the back button -->
      <button type="button" id="backButton" class="back-btn">Back to Login</button>
  </form>
  
  </div>
</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase,set,ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAFhcQBJw7090-fJaR0K7BeVPnlRnKrYwM",
    authDomain: "authentication-7890b.firebaseapp.com",
    databaseURL: "https://authentication-7890b-default-rtdb.firebaseio.com",
    projectId: "authentication-7890b",
    storageBucket: "authentication-7890b.appspot.com",
    messagingSenderId: "527223083634",
    appId: "1:527223083634:web:4b45065de2e93a1be4e8eb"
};
   
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    
    loginButton.addEventListener('click',(e) => {
      var first_name = document.getElementById("first_name").value;
      var last_name = document.getElementById("last_name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value; 
      var org = document.getElementById("org").value;
      var address = document.getElementById("address").value;
      var pincode = document.getElementById("pincode").value;
      var password = document.getElementById("password").value;
      var confirm_password = document.getElementById("confirm_password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
      // Signed up 
      const user = userCredential.user;
      set(ref(database,'users/' + phone),{
           first_name:first_name,
           last_name:last_name,
           email:email,
           org:org,
           address:address,
           pincode:pincode,
           phone :phone
        })
      alert('user created');
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      // .. 
      alert(error.message);
    });
  });
  backButton.addEventListener('click', () => {
        // Redirect to the login page (adjust the URL accordingly)
        window.location.href = 'login session.html';
  });
</script>
    
</html>
